grails.gsp.tldScanPattern=classpath*:/META-INF/*.tld


spring.security.oauth2.client.registration.keycloak.client-id=tat-dev
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/trustmark
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/trustmark/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/trustmark


